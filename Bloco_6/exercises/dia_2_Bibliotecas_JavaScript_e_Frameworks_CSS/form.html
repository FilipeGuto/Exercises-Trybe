<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curriculo</title>
</head>
<body>
  <form action="" method="GET">
  <fieldset>
    <div>
    <label for="input-name">Nome:</label>
      <input type="text" name="name" id="input-name" maxlength="40" required>
  </div>
  <div>
    <label for="input-email">Email:</label>
      <input type="email" name="email" id="input-email" maxlength="50" required>
  </div>
  <div>
    <label for="input-CPF">CPF:</label>
      <input type="text" name="CPF" id="input-CPF" maxlength="11" required>
  </div>
  <div>
    <label for="input-endereco">Endereço:</label>
      <input type="text" name="endereco" id="input-endereco" maxlength="200" required>
  </div>
  <div>
    <label for="input-cidade">Cidade:</label>
      <input type="text" name="cidade" id="input-cidade" maxlength="28" required>
    </div>
    <div>
    <label for="input-estado">Estado:</label>
      <select name="estado" id="input-estado" required>
        <option value="null"></option>
        <option value="SP">São Paulo</option>
        <option value="AC">Acre</option>
        <option value="AL">Alagoas</option>
        <option value="AP">Amapá</option>
        <option value="AM">Amazonas</option>
        <option value="BA">Bahia</option>
        <option value="CE">Ceará</option>
        <option value="ES">Espírito Santo</option>
      </select>
    </div>
    <div>
    <label for="moradia"></label>Tipo de moradia:
    <input type="radio" name="residencia" id="moradia" value="ap">Apartamento
    <input type="radio" name="residencia" id="moradia" value="casa">Casa
  </div>
  </fieldset>
  <fieldset>
    <div>
    <label for="input-resumo">Resumo Curriculo</label>
      <textarea name="Resumo" id="input-resumo" cols="30" rows="10" maxlength="1000" required></textarea>
    </div>
    <div>
    <label for="input-cargo">Cargo:</label>
      <input type="text" maxlength="40" name="cargo" id="input-cargo" required>
  </div>
  <div>
    <label for="description-cargo">Descrição do Cargo:</label>
      <textarea name="description" id="description-cargo" cols="30" rows="10" required maxlength="500"></textarea>
  </div>
    <label for="input-date">Data:</label>
      <input type="date" name="data" id="input-date" required>
  </fieldset>
  <button type="submit">Enviar</button>
  <button type="reset">Resetar Dados</button>
  <script src="script.js"></script>
</form>
</body>
</html>
