<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
  <title>Curriculo</title>
</head>
<body>
  <h1 class="display-3 container text-center">Curriculo</h1>
  <form action="" method="GET">
    <div class="container text-center">
    <label class='form-label' for="input-name">Nome:</label>
      <input type="text" name="name" id="input-name" maxlength="40" required class="form-control">
  </div>
    <div class="container text-center">
    <label for="input-email" class='form-label'>Email:</label>
      <input type="email" name="email" id="input-email" maxlength="50" required class="form-control">
  </div>
    <div class="container text-center">
    <label for="input-CPF" class='form-label'>CPF:</label>
      <input type="text" name="CPF" id="input-CPF" maxlength="11" required class="form-control">
  </div>
    <div class="container text-center">
    <label for="input-endereco" class='form-label'>Endereço:</label>
      <input type="text" name="endereco" id="input-endereco" maxlength="200" required class="form-control">
  </div>
    <div class="container text-center">
    <label for="input-cidade" class='form-label'>Cidade:</label>
      <input type="text" name="cidade" id="input-cidade" maxlength="28" required class="form-control">
  </div>
    <div class="container text-center" >
    <label for="input-estado" class="form-label">Estado:</label>
      <select name="estado" id="input-estado" required class="form-select">
        <option value="null"></option>
        <option value="SP">São Paulo</option>
        <option value="AC">Acre</option>
        <option value="AL">Alagoas</option>
        <option value="AP">Amapá</option>
        <option value="AM">Amazonas</option>
        <option value="BA">Bahia</option>
        <option value="CE">Ceará</option>
        <option value="ES">Espírito Santo</option>
      </select>
  </div>
    <div class="container text-center">
      <p class="container text-center">Complemento:</p>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="residencia" id="apartamento">
        <label class="form-check-label" for="apartamento">
          Apartamento
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="residencia" id="casa">
        <label class="form-check-label" for="casa">
          Casa
        </label>
      </div>
    <div class="container text-center">
    <label for="input-resumo" class="form-label">Resumo Curriculo</label >
      <textarea name="resumo" id="input-resumo" cols="30" rows="10" maxlength="1000" required class="form-control"></textarea>
  </div>
    <div class="container text-center">
    <label for="input-cargo" class="form-label">Cargo:</label>
      <input type="text" maxlength="40" name="cargo" id="input-cargo" required class="form-control">
  </div>
    <div class="container text-center">
    <label for="description-cargo" class="form-label">Descrição do Cargo:</label>
      <textarea name="description" id="description-cargo" cols="30" rows="10" required maxlength="500" class="form-control"></textarea>
  </div>
  <div class="container text-center">
    <label for="input-date" class="form-label">Data:</label>
      <input type="date" name="data" id="input-date" required class="form-control">
    </div>
  </fieldset>
  <div class="container text-center">
  <button type="submit" class="btn btn-dark">Enviar</button>
  <button type="reset" class="btn btn-dark">Resetar Dados</button>
</div>
</body>
</html>
